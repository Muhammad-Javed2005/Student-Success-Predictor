<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Student Grade Prediction</h2>
        <form action="/predict" method="post">
            <label>Name:</label>
            <input type="text" name="name" required placeholder="e.g. Ali Khan"><br><br>

            <label>Student ID:</label>
            <input type="text" name="student_id" required placeholder="e.g. 12345"><br><br>

            <label>Attendance (%):</label>
            <input type="number" step="0.01" name="attendance" required><br><br>

            <label>Midterm Score:</label>
            <input type="number" step="0.01" name="midterm" required><br><br>

            <label>Final Score:</label>
            <input type="number" step="0.01" name="final" required><br><br>

            <label>Study Hours per Week:</label>
            <input type="number" step="0.01" name="study_hours" required><br><br>

            <label>Sleep Hours per Night:</label>
            <input type="number" step="0.01" name="sleep_hours" required><br><br>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
